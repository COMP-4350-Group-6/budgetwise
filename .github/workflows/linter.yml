---
name: Lint

on:
  push:
    branches-ignore: [main] # Will need to add our production branch also
  pull_request:
    branches: [main] # Will need to add our production branch also

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter/slim@v8.2.0
        env:
          LINTER_RULES_PATH: .github/linters
          GITLEAKS_CONFIG_FILE: .customgitleaks.toml
          FILTER_REGEX_EXCLUDE: '.*(node_modules/|load-tests/).*'
          VALIDATE_YAML: true
          VALIDATE_XML: true
          VALIDATE_GITLEAKS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
