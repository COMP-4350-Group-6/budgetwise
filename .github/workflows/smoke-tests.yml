name: Smoke Tests

on:
  # Run after successful deployment to production
  workflow_run:
    workflows: ["Deploy to Production"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      production_url:
        description: 'Production URL to test'
        required: false
        default: 'https://budgetwise.ca'
      api_url:
        description: 'API URL to test'
        required: false
        default: 'https://api.budgetwise.ca'

jobs:
  smoke-tests:
    name: Run Production Smoke Tests
    runs-on: ubuntu-latest
    
    # Only run if deployment was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Run smoke tests
        env:
          PRODUCTION_URL: ${{ github.event.inputs.production_url || 'https://budgetwise.ca' }}
          API_URL: ${{ github.event.inputs.api_url || 'https://api.budgetwise.ca' }}
        run: |
          cd e2e-tests
          pnpm test:smoke
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: e2e-tests/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-videos
          path: e2e-tests/test-results/
          retention-days: 7
      
      - name: Comment on PR with results
        if: github.event.workflow_run.event == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Smoke tests failed after deployment**\n\nPlease check the workflow logs for details.'
            });
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            console.error('üö® Production smoke tests failed!');
            console.error('Please investigate and rollback if necessary.');
