openapi: 3.1.0
info:
  title: BudgetWise API
  version: 1.0.0
  description: API for the BudgetWise personal finance management application. This API provides endpoints for managing budgets, categories, transactions, and user authentication.
  contact:
    name: BudgetWise Team
  license:
    name: MIT
servers:
  - url: ""
    description: Current server (same origin - works for deployed and local)
  - url: http://localhost:8787
    description: "Local development (start with: pnpm --filter @budget/api run dev)"
  - url: https://api.budgetwise.app
    description: Production API
tags:
  - name: Auth
    description: Authentication and session management
  - name: Budgets
    description: Budget CRUD operations
  - name: Categories
    description: Category management
  - name: Transactions
    description: Transaction management
  - name: Users
    description: User profile management
  - name: AI
    description: AI-powered features
security:
  - cookieAuth: []
  - bearerAuth: []
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      description: Authenticate user with email and password. Sets a session cookie on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInput"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/AuthUser"
                required:
                  - user
                additionalProperties: false
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
  /auth/signup:
    post:
      tags:
        - Auth
      summary: User registration
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupInput"
      responses:
        "201":
          description: Account created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/AuthUser"
                required:
                  - user
                additionalProperties: false
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
  /auth/logout:
    post:
      tags:
        - Auth
      summary: User logout
      description: End the current session and clear cookies
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    example: Logged out successfully
                    type: string
                required:
                  - message
                additionalProperties: false
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh session
      description: Refresh the current session using cookie credentials
      responses:
        "200":
          description: Session refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    example: Session refreshed
                    type: string
                required:
                  - message
                additionalProperties: false
        "401":
          description: No session or expired
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
  /auth/me:
    get:
      tags:
        - Auth
      summary: Get current user
      description: Verify session and return current user info
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                    required:
                      - id
                      - email
                    additionalProperties: false
                required:
                  - user
                additionalProperties: false
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Request password reset
      description: Send a password reset email (always returns success for security)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: User email address
                  example: user@example.com
                  type: string
                  format: email
                  pattern: ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
              required:
                - email
      responses:
        "200":
          description: Request processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                additionalProperties: false
  /auth/reset-password:
    post:
      tags:
        - Auth
      summary: Reset password
      description: Reset password using token from email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: Reset token from email
                  type: string
                newPassword:
                  description: New password
                  type: string
                  minLength: 8
              required:
                - token
                - newPassword
      responses:
        "200":
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                additionalProperties: false
        "400":
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthError"
  /v1/budgets:
    get:
      tags:
        - Budgets
      summary: List budgets
      description: Get all budgets for the authenticated user
      parameters:
        - in: query
          name: active
          schema:
            description: Filter active only (true/false)
            type: string
          description: Filter active only (true/false)
      responses:
        "200":
          description: List of budgets
          content:
            application/json:
              schema:
                type: object
                properties:
                  budgets:
                    type: array
                    items:
                      $ref: "#/components/schemas/BudgetDTO"
                required:
                  - budgets
                additionalProperties: false
    post:
      tags:
        - Budgets
      summary: Create budget
      description: Create a new budget for the authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBudgetInput"
      responses:
        "201":
          description: Budget created
          content:
            application/json:
              schema:
                type: object
                properties:
                  budget:
                    $ref: "#/components/schemas/BudgetDTO"
                required:
                  - budget
                additionalProperties: false
        "400":
          description: Validation error or invalid category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/budgets/dashboard:
    get:
      tags:
        - Budgets
      summary: Get budget dashboard
      description: Get comprehensive budget dashboard with spending summaries
      responses:
        "200":
          description: Budget dashboard data
          content:
            application/json:
              schema:
                type: object
                properties:
                  dashboard:
                    $ref: "#/components/schemas/BudgetStatus"
                required:
                  - dashboard
                additionalProperties: false
  /v1/budgets/{id}:
    put:
      tags:
        - Budgets
      summary: Update budget
      description: Update an existing budget
      parameters:
        - in: path
          name: id
          schema:
            description: Budget ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Budget ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryId:
                  description: Category ID
                  example: 01HXYZ123ABC
                  type: string
                  minLength: 1
                name:
                  description: Budget name
                  example: Groceries
                  type: string
                  minLength: 1
                  maxLength: 100
                amountCents:
                  description: Budget amount in cents (e.g. 50000 = $500)
                  example: 50000
                  type: integer
                  minimum: 0
                  maximum: 100000000
                currency:
                  $ref: "#/components/schemas/Currency"
                period:
                  $ref: "#/components/schemas/BudgetPeriod"
                startDate:
                  description: Budget start date (ISO 8601)
                  example: 2024-01-01
                  type: string
                endDate:
                  description: Budget end date (ISO 8601)
                  example: 2024-12-31
                  type: string
                alertThreshold:
                  description: Alert threshold percentage
                  example: 80
                  type: integer
                  minimum: 0
                  maximum: 100
                isActive:
                  description: Whether budget is active
                  default: true
                  type: boolean
      responses:
        "200":
          description: Budget updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  budget:
                    $ref: "#/components/schemas/BudgetDTO"
                required:
                  - budget
                additionalProperties: false
        "404":
          description: Budget not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - Budgets
      summary: Delete budget
      description: Delete a budget
      parameters:
        - in: path
          name: id
          schema:
            description: Budget ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Budget ID
      responses:
        "200":
          description: Budget deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    example: Budget deleted
                    type: string
                required:
                  - message
                additionalProperties: false
        "404":
          description: Budget not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/budgets/{id}/status:
    get:
      tags:
        - Budgets
      summary: Get budget status
      description: Get spending status for a specific budget
      parameters:
        - in: path
          name: id
          schema:
            description: Budget ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Budget ID
      responses:
        "200":
          description: Budget status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/BudgetStatus"
                required:
                  - status
                additionalProperties: false
        "404":
          description: Budget not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/categories:
    get:
      tags:
        - Categories
      summary: List categories
      description: Get all categories for the authenticated user
      parameters:
        - in: query
          name: active
          schema:
            description: Filter active only (true/false)
            type: string
          description: Filter active only (true/false)
      responses:
        "200":
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: "#/components/schemas/CategoryDTO"
                required:
                  - categories
                additionalProperties: false
    post:
      tags:
        - Categories
      summary: Create category
      description: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCategoryInput"
      responses:
        "201":
          description: Category created
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    $ref: "#/components/schemas/CategoryDTO"
                required:
                  - category
                additionalProperties: false
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/categories/seed:
    post:
      tags:
        - Categories
      summary: Seed default categories
      description: Create default categories for a new user
      responses:
        "201":
          description: Default categories created
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: "#/components/schemas/CategoryDTO"
                  created:
                    description: Number of categories created
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  message:
                    type: string
                required:
                  - categories
                  - created
                  - message
                additionalProperties: false
  /v1/categories/{id}:
    put:
      tags:
        - Categories
      summary: Update category
      description: Update an existing category
      parameters:
        - in: path
          name: id
          schema:
            description: Category ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Category ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Category name
                  example: Groceries
                  type: string
                  minLength: 1
                  maxLength: 50
                description:
                  description: Category description
                  example: Food and household items
                  type: string
                  maxLength: 200
                icon:
                  description: Category icon emoji
                  example: ðŸ›’
                  type: string
                color:
                  description: Category color (hex)
                  example: "#4CAF50"
                  type: string
                  pattern: ^#[0-9A-F]{6}$
                isActive:
                  description: Whether category is active
                  default: true
                  type: boolean
                sortOrder:
                  description: Display order
                  example: 1
                  type: integer
                  minimum: 0
                  maximum: 1000
      responses:
        "200":
          description: Category updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    $ref: "#/components/schemas/CategoryDTO"
                required:
                  - category
                additionalProperties: false
        "404":
          description: Category not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - Categories
      summary: Delete category
      description: Delete a category
      parameters:
        - in: path
          name: id
          schema:
            description: Category ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Category ID
      responses:
        "200":
          description: Category deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    example: Category deleted
                    type: string
                required:
                  - message
                additionalProperties: false
        "400":
          description: Cannot delete category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/transactions:
    get:
      tags:
        - Transactions
      summary: List transactions
      description: Get transactions for the authenticated user
      parameters:
        - in: query
          name: start
          schema:
            description: Start date (ISO 8601)
            example: 2024-01-01
            type: string
          description: Start date (ISO 8601)
        - in: query
          name: end
          schema:
            description: End date (ISO 8601)
            example: 2024-12-31
            type: string
          description: End date (ISO 8601)
        - in: query
          name: days
          schema:
            description: Number of days to look back
            example: "30"
            type: string
          description: Number of days to look back
        - in: query
          name: limit
          schema:
            description: Max results to return
            example: "50"
            type: string
          description: Max results to return
      responses:
        "200":
          description: List of transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      $ref: "#/components/schemas/TransactionDTO"
                required:
                  - transactions
                additionalProperties: false
    post:
      tags:
        - Transactions
      summary: Create transaction
      description: Create a new transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTransactionInput"
      responses:
        "201":
          description: Transaction created
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction:
                    $ref: "#/components/schemas/TransactionDTO"
                required:
                  - transaction
                additionalProperties: false
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/transactions/bulk-import:
    post:
      tags:
        - Transactions
      summary: Bulk import transactions
      description: Import multiple transactions at once
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                transactions:
                  type: array
                  items:
                    $ref: "#/components/schemas/CreateTransactionInput"
              required:
                - transactions
      responses:
        "201":
          description: All transactions imported
          content:
            application/json:
              schema:
                type: object
                properties:
                  imported:
                    description: Number imported
                    example: 10
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  failed:
                    description: Number failed
                    example: 0
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  total:
                    description: Total processed
                    example: 10
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  success:
                    type: array
                    items:
                      $ref: "#/components/schemas/TransactionDTO"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          minimum: -9007199254740991
                          maximum: 9007199254740991
                        error:
                          type: string
                        data: {}
                      required:
                        - index
                        - error
                        - data
                      additionalProperties: false
                required:
                  - imported
                  - failed
                  - total
                  - success
                  - errors
                additionalProperties: false
        "207":
          description: Partial success (some failed)
          content:
            application/json:
              schema:
                type: object
                properties:
                  imported:
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  failed:
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  total:
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  success:
                    type: array
                    items:
                      $ref: "#/components/schemas/TransactionDTO"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          minimum: -9007199254740991
                          maximum: 9007199254740991
                        error:
                          type: string
                        data: {}
                      required:
                        - index
                        - error
                        - data
                      additionalProperties: false
                required:
                  - imported
                  - failed
                  - total
                  - success
                  - errors
                additionalProperties: false
  /v1/transactions/{id}:
    patch:
      tags:
        - Transactions
      summary: Update transaction
      description: Update an existing transaction (at least one field required)
      parameters:
        - in: path
          name: id
          schema:
            description: Transaction ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Transaction ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                budgetId:
                  description: Associated budget ID
                  example: 01HXYZ789GHI
                  type: string
                categoryId:
                  description: Associated category ID
                  example: 01HXYZ123ABC
                  type: string
                amountCents:
                  description: Transaction amount in cents (e.g. 2500 = $25)
                  example: 2500
                  type: integer
                  minimum: -100000000
                  maximum: 100000000
                note:
                  description: Transaction note
                  example: Weekly groceries
                  type: string
                  maxLength: 280
                occurredAt:
                  description: Transaction date (ISO 8601)
                  example: 2024-01-15T12:00:00Z
                  type: string
      responses:
        "200":
          description: Transaction updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction:
                    $ref: "#/components/schemas/TransactionDTO"
                required:
                  - transaction
                additionalProperties: false
        "404":
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - Transactions
      summary: Delete transaction
      description: Delete a transaction
      parameters:
        - in: path
          name: id
          schema:
            description: Transaction ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Transaction ID
      responses:
        "204":
          description: Transaction deleted (no content)
        "404":
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/transactions/{id}/categorize:
    post:
      tags:
        - Transactions
        - AI
      summary: Auto-categorize transaction
      description: Use AI to suggest a category for a transaction
      parameters:
        - in: path
          name: id
          schema:
            description: Transaction ID
            example: 01HXYZ123ABC
            type: string
          required: true
          description: Transaction ID
      responses:
        "200":
          description: Categorization result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategorizationResult"
        "503":
          description: Auto-categorization not available
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/transactions/parse-invoice:
    post:
      tags:
        - Transactions
        - AI
      summary: Parse invoice image
      description: Use AI to extract transaction data from an invoice image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                imageBase64:
                  description: Base64 encoded invoice image
                  type: string
              required:
                - imageBase64
      responses:
        "200":
          description: Parsed invoice data
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoice:
                    $ref: "#/components/schemas/ParsedInvoice"
                required:
                  - invoice
                additionalProperties: false
        "400":
          description: Could not parse invoice or missing image
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Invoice parsing not available
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check API health status
      responses:
        "200":
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    const: true
                required:
                  - ok
                additionalProperties: false
components:
  schemas:
    LoginInput:
      description: Credentials for user login
      type: object
      properties:
        email:
          description: User email address
          example: user@example.com
          type: string
          format: email
          pattern: ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
        password:
          description: User password (min 8 characters)
          example: securePass123
          type: string
          minLength: 8
      required:
        - email
        - password
    SignupInput:
      description: Data for creating a new user account
      type: object
      properties:
        email:
          description: User email address
          example: user@example.com
          type: string
          format: email
          pattern: ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
        password:
          description: User password (min 8 characters)
          example: securePass123
          type: string
          minLength: 8
        name:
          description: User display name
          example: John Doe
          type: string
          minLength: 1
        defaultCurrency:
          default: USD
          $ref: "#/components/schemas/Currency"
      required:
        - email
        - password
        - name
    Currency:
      description: Supported currency codes
      example: USD
      type: string
      enum:
        - USD
        - EUR
        - GBP
        - JPY
        - INR
        - CAD
    CreateBudgetInput:
      description: Data for creating a new budget
      type: object
      properties:
        categoryId:
          description: Category ID
          example: 01HXYZ123ABC
          type: string
          minLength: 1
        name:
          description: Budget name
          example: Groceries
          type: string
          minLength: 1
          maxLength: 100
        amountCents:
          description: Budget amount in cents (e.g. 50000 = $500)
          example: 50000
          type: integer
          minimum: 0
          maximum: 100000000
        currency:
          $ref: "#/components/schemas/Currency"
        period:
